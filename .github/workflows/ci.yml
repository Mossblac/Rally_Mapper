name: ci

on:
    pull_request:
        branches: [main]

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest
        
        steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.24.4"

        - name: go tests
          run: go test ./... -cover

    style:
        name: Style
        runs-on: ubuntu-latest

        steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.24.4"

        - name: format check
          run: test -z "$(go fmt ./...)"

        - name: install static check
          run: go install honnef.co/go/tools/cmd/staticcheck@latest

        - name: linter check
          run: staticcheck ./...